<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Averia Gruesa Libre' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <h2>Current Turn: <span id="turn"></span></h2>

    <div class="container">
        <div class="row">
            <h2><span id="user1"></span></h2>
            <h2 class="point"><span id="user1Point"></span></h2>
        </div>
        <div class="row">
            <h2><span id="user2"></span></h2>    
            <h2 class="point"><span id="user2Point"></span></h2>
        </div>
    </div>
   
    <div class="center">
        <h2>Winning Point: <span id="winningPoint"></span></h2>
        <h2 id="screens">0</h2>
        <button id="dice">ROLL</button>
    </div>

    <div id="banner">
        <h1>Winner is <span id="winner"></span></h1>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
